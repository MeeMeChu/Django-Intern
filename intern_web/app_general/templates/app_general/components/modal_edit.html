<div class="modal fade" id="modal_edit" tabindex="-1" aria-labelledby="modal_edit_header" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal_edit_header "><strong>แก้ไขข้อมูลนักศึกษา</strong></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" action="{% url 'student' %}" class="row g-3">
            {% csrf_token %}
                
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success" >เพิ่มข้อมูลนักศึกษา</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
